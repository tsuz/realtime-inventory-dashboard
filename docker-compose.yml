services:
  inventory-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-dashboard
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
